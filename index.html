	<script>
		//===============================================================================================================//

			//This section of javascript is for getting the slideshow to function
			//This is also where the hardcoded value for the slideshow is set.

		//===============================================================================================================//

		var slideIndex = 0;
		showSlides();
		
		function showSlides() {
		  var i;
		  var slides = document.getElementsByClassName("mySlides");
		  for (i = 0; i < slides.length; i++) {
			slides[i].style.display = "none";
		  }
		  slideIndex++;
		  if (slideIndex > slides.length) {slideIndex = 1}
		  slides[slideIndex-1].style.display = "block";
		  setTimeout(showSlides, 5000); // Change image every 5 seconds / 5000 milliseconds
		}	
		//and this section is to drive the advance button
		
		showDivs(slideIndex);
		
		function plusDivs(n) {
		  showDivs(slideIndex += n);
		}
		
		function showDivs(n) {
		  var i;
		  var x = document.getElementsByClassName("mySlides");
		  if (n > x.length) {slideIndex = 1}
		  if (n < 1) {slideIndex = x.length} ;
		  for (i = 0; i < x.length; i++) {
			x[i].style.display = "none";
		  }
		  x[slideIndex-1].style.display = "block";
		}
		//===============================================================================================================//

			//This section is for automatic resizing so when it reaches a certain size it swaps stylesheets
			//So they can fix the padding for the navbar so they appear on smaller screens rather than getting kicked out.

		//===============================================================================================================//
