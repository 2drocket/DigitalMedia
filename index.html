	<script>
		// ! This displays the slideshow
		var slideIndex = 0;
		showSlides();
		
		function showSlides() {
		  var i;
		  var slides = document.getElementsByClassName("mySlides");
		  for (i = 0; i < slides.length; i++) {
			slides[i].style.display = "none";
		  }
		  slideIndex++;
		  if (slideIndex > slides.length) {slideIndex = 1}
		  slides[slideIndex-1].style.display = "block";
		  setTimeout(showSlides, 5000); // Change image every 5 seconds / 5000 milliseconds
		}
		//and this section is to drive the advance button
				
		showDivs(slideIndex);
		
		function plusDivs(n) {
		  showDivs(slideIndex += n);
		}
		
		function showDivs(n) {
		  var i;
		  var x = document.getElementsByClassName("mySlides");
		  if (n > x.length) {slideIndex = 1}
		  if (n < 1) {slideIndex = x.length} ;
		  for (i = 0; i < x.length; i++) {
			x[i].style.display = "none";
		  }
		  x[slideIndex-1].style.display = "block";
		}
		//===============================================================================================================//

			//This section is for automatic resizing so when it reaches a certain size it swaps stylesheets
			//So they can fix the padding for the navbar so they appear on smaller screens rather than getting kicked out.

		function adjustStyle(width) {
  		width = parseInt(width);
  		if (width < 701) {
    		$("#size-stylesheet").attr("href", "css/narrow.css");
  		} else if (width < 900) {
   		 $("#size-stylesheet").attr("href", "css/medium.css");
  		} else {
     		$("#size-stylesheet").attr("href", "css/wide.css"); 
 		 }
}


		$(function() {
  		adjustStyle($(this).width());
  		$(window).resize(function() {
    		adjustStyle($(this).width());
  		});
		});

		</script>
